<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <a href="/topic">话题</a>
    <a href="/board">版块</a>
    <a href="/login">登录</a>
    <a href="/register">注册</a>
    <a href="/logout">注销</a>
    <!--用户名, 会出现在网页源码中-->
    {# 用户名 来自服务器端的注释, 不会出现在网页源码中 #}
    <span>欢迎登录，{{ user.username }}</span>

    <script>
        var ajax = (method, path, data, callback) => {
            var r = new XMLHttpRequest()
            r.open(method, path, true)
            r.setRequestHeader('Content-Type', 'application/json')
            r.onreadystatechange = function () {
                if (r.readyState == 4) {
                    callback(r.response)
                }
            }
            r.send(data)
        }

        var fetch = (url, callback) => {
            ajax('GET', url, '', function (r) {
                console.log('debug raw response', r, r.length)
                var data = JSON.parse(r)
                callback(data)
            })
        }

        var getTopicAll = () => {
            var url = '/api/topic/all'
            var response = (r) => {
                console.log('getTopicAll-->', r)
            }
            fetch(url, response)
        }

        var __main = () => {
            getTopicAll()
        }

        __main()
    </script>
</body>

</html>
